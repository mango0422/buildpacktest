name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Buildpacks
        run: |
          curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.26.0/pack-v0.26.0-linux.tgz" | tar -xz -C /usr/local/bin

      - name: Build Docker image with Buildpacks
        run: |
          pack build my-nextjs-app --path . --builder heroku/buildpacks:20

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag my-nextjs-app:latest my-dockerhub-username/my-nextjs-app:latest
          docker push my-dockerhub-username/my-nextjs-app:latest
